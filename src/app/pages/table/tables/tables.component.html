<nb-card><nb-card-body>
<table mat-table [dataSource]="dataSource" matSort >
    <ng-container [matColumnDef]="column.key" *ngFor="let column of displayedColumns;">
        <th  mat-header-cell *matHeaderCellDef mat-sort-header>{{ column.value | translate }}</th>
      <td mat-cell *matCellDef="let element">{{ element[column.key] }}</td>
    </ng-container>
    <tr nbTreeGridHeaderRow  mat-header-row *matHeaderRowDef="columnNames"></tr>
    <tr nbTreeGridRow mat-row *matRowDef="let row; columns:columnNames"> {{row | json}}</tr>
    
  </table>
  <mat-paginator  #paginator [pageSizeOptions]="[5, 10, 20]"
                  [pageSize]="5"

                 showFirstLastButtons 
                 >
  </mat-paginator>
  </nb-card-body>
</nb-card>
