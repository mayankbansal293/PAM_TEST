<div class="mat-elevation-z8">

<table mat-table [dataSource]="dataSource" matSort>
    <ng-container [matColumnDef]="column.key" *ngFor="let column of displayedColumns;">
  
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column.value }}</th>
      <td mat-cell *matCellDef="let element">{{ element[column.key] }}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
    <tr mat-row *matRowDef="let row; columns:columnNames"> {{row | json}}</tr>
    
  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator> -->
  
  </table>
  <mat-paginator  #paginator [pageSizeOptions]="[5, 10, 20]"
                  [pageSize]="6"

                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>
  </div>
